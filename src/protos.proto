package mentalpoker;

option java_package = "au.edu.unimelb.mentalpoker";
option java_outer_classname = "MentalPokerProtos";

message PeerAddress {
    optional string hostname = 1;
    optional int32 port = 2;
}

message Table {
    optional string table_id = 1;
    repeated PeerAddress players = 2;
}
